<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login | ECOTANKE</title>
  <style>
    body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url('https://i.imgur.com/mjrlLJ0.jpeg') no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  font-family: Arial, sans-serif;
}
.login-box {
  width: 85vw;
  max-width: 420px;
  background: rgba(255,255,255,0.96);
  padding: 38px 24px 32px 24px;
  border-radius: 18px;
  box-shadow: 0 4px 24px rgba(0,0,0,0.16);
  margin-top: 20vh;
  margin-bottom: 6vh;
  display: flex;
  flex-direction: column;
  gap: 22px;
}
.login-box input {
  width: 100%;
  padding: 16px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1.2em;
  margin-bottom: 12px;
}
.login-box button {
  width: 100%;
  padding: 16px;
  background: #148e24;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  font-size: 1.2em;
  cursor: pointer;
  margin-top: 8px;
}
@media (max-width: 600px) {
  .login-box {
    width: 94vw;
    max-width: 98vw;
    padding: 22px 6vw 22px 6vw;
    margin-top: 10vh;
  }
  .login-box input,
  .login-box button {
    font-size: 1.07em;
    padding: 13px;
  }
}
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth-guard.js"></script>
</head>
<body>
  <img src="assets/logo.png" alt="ECOTANKE" class="logo">
  <div class="login-box">
    <form id="login-form">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="password" placeholder="Senha" required>
      <a href="#" id="forgot-password">Esqueceu a senha?</a>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    const auth = firebase.auth();

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(error => {
          alert('Erro ao entrar: ' + error.message);
        });
    });

    document.getElementById('forgot-password').addEventListener('click', function(e) {
      e.preventDefault();
      const email = prompt('Digite seu e-mail para redefinir a senha:');
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => {
            alert('Link de redefinição enviado!');
          })
          .catch(error => {
            alert('Erro ao enviar e-mail: ' + error.message);
          });
      }
    });

    const db = firebase.firestore();
    firebase.auth().onAuthStateChanged(async function(user) {
      if (user) {
        const userRef = db.collection('usuarios').doc(user.uid);
        const doc = await userRef.get();
        let userData;

        if (!doc.exists) {
          userData = {
            uid: user.uid,
            email: user.email,
            nome: user.displayName || "",
            role: user.email === "ecotankecomercial@gmail.com" ? "masteradmin" : "usuario"
          };
          await userRef.set(userData, { merge: true });
        } else {
          userData = doc.data();
        }

        sessionStorage.setItem("role", userData.role || "usuario");
        sessionStorage.setItem("uid", userData.uid);
        sessionStorage.setItem("email", userData.email);

        window.location.href = 'dashboard/index.html';
      }
    });

    // TODO: Implementar diferenciação de acesso por MASTERADMIN aqui
  </script>
</body>
</html>
