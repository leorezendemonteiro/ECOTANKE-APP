<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login | ECOTANKE</title>
  <style>
    body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    background: url('https://i.imgur.com/mjrlLJ0.jpeg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .login-box {
    width: 97vw;
    max-width: 1260px;
    background: rgba(255,255,255,0.96);
    padding: 114px 60px 96px 60px;
    border-radius: 18px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.16);
    margin-top: 0;
    margin-bottom: 3vh;
    display: flex;
    flex-direction: column;
    gap: 22px;
  }
  .login-box input {
    width: 100%;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1.3em;
    margin-bottom: 16px;
  }
  .login-box button {
    width: 100%;
    padding: 18px;
    background: #148e24;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    font-size: 1.2em;
    cursor: pointer;
    margin-top: 10px;
  }
  @media (max-width: 600px) {
    .login-box {
      width: 99vw;
      max-width: 99vw;
      padding: 54px 6vw 54px 6vw;
      margin-top: 0;
    }
    .login-box input,
    .login-box button {
      font-size: 1.15em;
      padding: 15px;
    }
  }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body>
  <img src="assets/logo.png" alt="ECOTANKE" class="logo">
  <div class="login-box">
    <form id="login-form">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="password" placeholder="Senha" required>
      <a href="#" id="forgot-password">Esqueceu a senha?</a>
      <button type="submit">Entrar</button>
    </form>
  </div>
  <script>
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(error => {
          alert('Erro ao entrar: ' + error.message);
        });
    });

    document.getElementById('forgot-password').addEventListener('click', function(e) {
      e.preventDefault();
      const email = prompt('Digite seu e-mail para redefinir a senha:');
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => {
            alert('Link de redefinição enviado!');
          })
          .catch(error => {
            alert('Erro ao enviar e-mail: ' + error.message);
          });
      }
    });

    // Redireciona se já estiver autenticado
    auth.onAuthStateChanged(function(user) {
      if (user) {
        window.location.href = "dashboard/index.html";
      }
    });
  </script>
</body>
</html>
