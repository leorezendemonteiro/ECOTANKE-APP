<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login | ECOTANKE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      width: 100vw;
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/mjrlLJ0.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-outer {
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-box {
      width: 96vw;
      max-width: 400px;
      background: rgba(255,255,255,0.97);
      border-radius: 18px;
      box-shadow: 0 6px 28px rgba(24,50,36,0.18);
      padding: 36px 20px 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin: 0 auto;
    }
    .logo {
      display: block;
      max-width: 180px;
      margin: 0 auto 14px auto;
    }
    .login-box h2 {
      color: #178726;
      text-align: center;
      font-size: 1.5em;
      margin: 0 0 18px 0;
      font-weight: 700;
    }
    .login-box input {
      width: 100%;
      padding: 15px;
      border: 1px solid #c2c2c2;
      border-radius: 8px;
      font-size: 1.1em;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .login-box button {
      width: 100%;
      padding: 15px;
      background: #148e24;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.17em;
      cursor: pointer;
      margin-top: 8px;
    }
    .login-box a {
      display: block;
      text-align: right;
      color: #148e24;
      font-size: 1em;
      text-decoration: none;
      margin-top: -7px;
      margin-bottom: 9px;
    }
    @media (max-width: 520px) {
      .login-box {
        padding: 18px 3vw 18px 3vw;
        gap: 10px;
        max-width: 99vw;
      }
      .logo {
        max-width: 95vw;
        margin-bottom: 10px;
      }
      .login-box h2 {
        font-size: 1.1em;
        margin-bottom: 8px;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body>
  <div class="login-outer">
    <div class="login-box">
      <img src="assets/logo.png" alt="ECOTANKE" class="logo">
      <h2>Bem-vindo ao ECOTANKE</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="password" placeholder="Senha" required>
        <a href="#" id="forgot-password">Esqueceu a senha?</a>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>
  <script>
    const auth = firebase.auth();

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(error => {
          alert('Erro ao entrar: ' + error.message);
        });
    });

    document.getElementById('forgot-password').addEventListener('click', function(e) {
      e.preventDefault();
      const email = prompt('Digite seu e-mail para redefinir a senha:');
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => {
            alert('Link de redefinição enviado!');
          })
          .catch(error => {
            alert('Erro ao enviar e-mail: ' + error.message);
          });
      }
    });

    const db = firebase.firestore();
    firebase.auth().onAuthStateChanged(async function(user) {
      if (user) {
        const userRef = db.collection('usuarios').doc(user.uid);
        const doc = await userRef.get();
        let userData;

        if (!doc.exists) {
          userData = {
            uid: user.uid,
            email: user.email,
            nome: user.displayName || "",
            role: user.email === "ecotankecomercial@gmail.com" ? "masteradmin" : "usuario"
          };
          await userRef.set(userData, { merge: true });
        } else {
          userData = doc.data();
        }

        sessionStorage.setItem("role", userData.role || "usuario");
        sessionStorage.setItem("uid", userData.uid);
        sessionStorage.setItem("email", userData.email);

        window.location.href = 'dashboard/index.html';
      }
    });
  </script>
</body>
</html>
