<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login | ECOTANKE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js"></script>
  <script src="js/firebase-config.js"></script>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://i.imgur.com/mjrlLJ0.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .login-box {
      width: 90%;
      max-width: 400px;
      background: rgba(255,255,255,0.92);
      padding: 28px 22px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.17);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .login-box input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 7px;
      font-size: 1em;
      box-sizing: border-box;
    }
    .login-box button {
      width: 100%;
      padding: 13px;
      background-color: #148e24;
      color: #fff;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.05em;
      margin-top: 6px;
    }
    .login-title {
      text-align: center;
      color: #198d20;
      font-size: 1.7em;
      margin-bottom: 16px;
      font-weight: bold;
    }
    .forgot-link {
      text-align: right;
      font-size: 0.96em;
      margin-top: -8px;
      margin-bottom: 4px;
    }
    .forgot-link a {
      color: #148e24;
      text-decoration: none;
      font-weight: 500;
    }
    @media (max-width: 480px) {
      .login-box {
        padding: 14px 6px;
        max-width: 98vw;
      }
      .login-title {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="login-title">ECOTANKE</div>
    <form id="login-form">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="password" placeholder="Senha" required>
      <div class="forgot-link"><a href="#">Esqueceu a senha?</a></div>
      <button type="submit">Entrar</button>
    </form>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
