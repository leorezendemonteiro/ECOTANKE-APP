<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | ECOTANKE</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                  url('https://i.imgur.com/mjrlLJ0.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      margin-top: 20px;
      max-height: 80px;
    }
    .nav-buttons {
      width: 80%;
      max-width: 800px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .nav-buttons a {
      background: rgba(255,255,255,0.8);
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      color: #000;
      padding: 30px 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @media (min-width: 768px) {
      .nav-buttons {
        grid-template-columns: repeat(4, 1fr);
        width: 90%;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script src="../js/auth-guard.js"></script>
</head>
<body>
  <img src="../assets/logo.png" alt="ECOTANKE" class="logo">
  <div class="nav-buttons">
    <a href="../orcamentos.html">Criação de Orçamentos</a>
    <a href="../manutencao.html">Manutenção de Equipamentos</a>
    <a href="../agendamentos.html">Agendamento de Visita Técnica</a>
    <a href="../checklist.html">Check List para Gerar Orçamento</a>
  </div>
  <script src="../js/dashboard.js"></script>
</body>
</html>
